version: 0.1
cli:
  version: 1.14.1
  sha256:
    darwin_arm64: d06522f4b77d1d723584aeac9354ed5f22a8db75905458240b031b88175829d2
    darwin_x86_64: 2e147cbc7c2fbd3814537ca21e202faaf75d686f9e2ed9ab6a2ca5ee8713d522
    linux_x86_64: 46dbd45404c62795a6c593746cc7ab87651f9ffcb82c3e58d57708eb3fb15fa8
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - multi-language
    - semgrep@1.36.0
    # Code - TypeScript
    - eslint@8.47.0
    - sort-package-json@2.5.1
    # File - Dockerfile
    - hadolint@2.12.0
    # File - ENV
    - dotenv-linter@3.3.0
    # File - Markdown
    - markdownlint@0.35.0
    # File - YAML
    - yamllint@1.32.0
    # Formatting
    - prettier@3.0.2
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.25
    # Security - dependencies
    - osv-scanner@1.3.6
    # Security - general
    - checkov@2.4.4
    - trivy@0.44.1
    # Security - IaC
    - terrascan@1.18.3
    # Security - secrets
    - gitleaks@8.17.0
    - trufflehog@3.48.0
    # Spell check
    - cspell@7.0.1
runtimes:
  enabled:
    - go@1.20.5
    - node@20.3.1
    - python@3.11.1 # TODO: upgrade to 3.11.4 when available
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Build Check
    - Run Tests
