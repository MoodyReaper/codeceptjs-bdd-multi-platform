    linux_x86_64: 87dc619b29115876a2816b0bcca2980795fe26fea2b7056ee9933189e6108b08
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - multi-language
    - semgrep@1.29.0
    # Code - TypeScript
    - eslint@8.43.0
    - sort-package-json@2.4.1
    # File - Dockerfile
    - hadolint@2.12.0
    # File - ENV
    - dotenv-linter@3.3.0
    # File - Markdown
    - markdownlint@0.35.0
    # File - YAML
    - yamllint@1.32.0
    # Formatting
    - prettier@2.8.8
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.25
    # Security - dependencies
    - osv-scanner@1.3.4
    # Security - general
    - checkov@2.3.307
    - trivy@0.42.1
    # Security - IaC
    - terrascan@1.18.1
    # Security - secrets
    - gitleaks@8.17.0
    - trufflehog@3.41.1
    # Spell check
    - cspell@6.31.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Build Check
    - Run Tests
