version: 0.1
cli:
  version: 1.17.2
  sha256:
    darwin_arm64: 5de2f7d68e8941d268d85b337859bac0ad890a76535b9c972acdf99b708aeff8
    darwin_x86_64: b2d65d906a4c946e2b87d11c62d306fe7899ccfae31bb78429b328da000b4cb0
    linux_x86_64: b192cf635142b8f043f435012c69e4e95989d5420bdbe66e3caad74cf2be6636
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - multi-language
    - semgrep@1.48.0
    # Code - TypeScript
    - eslint@8.53.0
    - sort-package-json@2.6.0
    # File - Dockerfile
    - hadolint@2.12.0
    # File - ENV
    - dotenv-linter@3.3.0
    # File - Markdown
    - markdownlint@0.37.0
    # File - YAML
    - yamllint@1.33.0
    # Formatting
    - prettier@3.0.3
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.26
    # Security - dependencies
    - osv-scanner@1.4.3
    # Security - general
    - checkov@3.0.32
    - trivy@0.47.0
    # Security - IaC
    - terrascan@1.18.3
    # Security - secrets
    - gitleaks@8.18.0
    - trufflehog@3.62.1
    # Spell check
    - cspell@8.0.0
runtimes:
  enabled:
    - go@1.21.1
    - node@20.7.0
    - python@3.11.1 # TODO: upgrade to 3.11.5 when available
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Build Check
    - Run Tests
