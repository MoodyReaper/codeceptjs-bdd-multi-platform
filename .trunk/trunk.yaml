version: 0.1
cli:
  version: 1.18.1
  sha256:
    darwin_arm64: 135b642dcbbf7992788725f3e4f0aac435f54a8fc06e98e12091fdfe8356e5a1
    darwin_x86_64: aac02e3db57653b6978f68aba50525ad5cc3aa954465c2e19ffad8497898cfba
    linux_x86_64: bee9dda51763f35a8b988f53eb3e00fbdeffa14d5b26162cc80d0d319c47be58
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    # Code - multi-language
    - semgrep@1.54.3
    # Code - TypeScript
    - eslint@8.56.0
    - sort-package-json@2.6.0
    # File - Dockerfile
    - hadolint@2.12.0
    # File - ENV
    - dotenv-linter@3.3.0
    # File - Markdown
    - markdownlint@0.38.0
    # File - YAML
    - yamllint@1.33.0
    # Formatting
    - prettier@3.1.1
    # Git
    - git-diff-check
    # GitHub Actions
    - actionlint@1.6.26
    # Security - dependencies
    - osv-scanner@1.5.0
    # Security - general
    - checkov@3.1.46
    - trivy@0.48.1
    # Security - IaC
    - terrascan@1.18.11
    # Security - secrets
    - gitleaks@8.18.1
    - trufflehog@3.63.7
    # Spell check
    - cspell@8.2.4
runtimes:
  enabled:
    - go@1.21.1
    - node@20.7.0
    - python@3.11.1 # TODO: upgrade to 3.11.5 when available
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - commitlint
merge:
  required_statuses:
    - Trunk Check
    - Build Check
    - Run Tests
